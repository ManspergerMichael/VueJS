<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <!-- Can use any event for button included in the DOM-->
    <button v-on:click="incement">Click Me</button>
    <p>{{counter}}</p>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        counter: 0
    },
    methods: {
        incement: function()
        {
            this.counter ++;
        }
    }
});
</script>
