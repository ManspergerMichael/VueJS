<div id="app">
    <!-- Can use any event for button included in the DOM-->
    <!-- passing arguments to functions-->
    <!-- event objects are created everytime an event occurs. These can be passed as parameters. $event is the vue keyword for passing the object-->
    <button v-on:click="incement(2, $event)">Click Me</button>
    <button v-on:click="counter ++">Click Me</button>
    <!--Can do calculations and tirnary in string interpolation-->
    <p>{{counter * 2 > 10 ? 'Geater than 10' : 'Smaller than 10'}}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
    <!--Stop modifyer used to stop propigation of mouse event-->
    - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
</div>
