<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <!-- Can use any event for button included in the DOM-->
    <!-- passing arguments to functions-->
    <!-- event objects are created everytime an event occurs. These can be passed as parameters. $event is the vue keyword for passing the object-->
    <button v-on:click="incement(2, $event)">Click Me</button>
    <p>{{counter}}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
    <!--Stop modifyer used to stop propigation of mouse event-->
    - <span v-on:mousemove.stop="">DEAD SPOT</span>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        counter: 0,
        x: 0,
        y: 0
    },
    methods: {
        incement: function(step, event)
        {
            this.counter += step;
        },
        updateCoordinates: function(event)
        {
            //clientX and clientY are default proerties of event
            this.x = event.clientX;
            this.y = event.clientY;
        },
        dummy: function(event)
        {
            event.stopPropagation();
        }
    }
});
</script>
