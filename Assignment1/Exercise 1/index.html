<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
       <!-- I used two interopolation statements to create a singe string for the paragraph -->
    <p>VueJS is pretty cool - {{Name}} ({{Age}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <!-- Here I learned you can do calculations within Interpolation -->
    <p>{{Age * 3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <!-- Simple method call-->
    <p>{{RandFloat()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <!-- I found some small random image stored it in the same directory of the html and vue files and set picLoc to the name of the image file-->
    <div>
        <img style="width:100px;height:100px" v-bind:src="picLoc">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <!-- used data binding to set the value of the text box to the value of Name in the vue component-->
    <div>
        <input type="text" v-bind:value="Name">
    </div>
</div>

<script>
    new Vue({
    el: "#exercise",
    data: {
        Name: 'Michael',
        Age: 33,
        picLoc: 'GS.jpeg'
    
    },
    methods: {
        RandFloat: function () {
            var num = Math.random();
            return num;
        }
    }
})
</script>
