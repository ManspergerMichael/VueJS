<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
         <h1 v-once >{{ title }}</h1>
         <!--<p>{{ sayHello() }} - <a href="{{ link }}">Google</a></p> Cant use curly braces in any html attribute only on text -->
         <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p> <!--can run functions withing string introplation -->
         <hr>
         <p>{{finishedLink}}</p> <!--Vue only renders text not HTML, this prevents Cross scripting attacks-->
         <p v-html="finishedLink"></p><!--This is vunerable to cross scripting, use only if you are certan of the source-->
    </div>

<script>
    new Vue({
	el: '#app',
    data: {
  	title: 'Hello World!',
    link: 'HTTPS://www.google.com',
    finishedLink: '<a href="http://google/com">Google</a>'
  },
  methods: {
  	changeTitle: function(event){
    	this.title = event.target.value;
    },
    sayHello: function(){
        //return 'Hello!';
        return this.link; //using this.property gives proxy access to the data field.
    }
  }
});
</script>
</body>
</html>
